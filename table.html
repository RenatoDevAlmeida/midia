<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tabela.css">
    <title>Tabelas</title>
</head>
<body>
    <section id="s"> 
        <h2>
            Taxas e serviços.
        </h2>
        <p>
            Veja nossas taxas para sere
        </p>
        <table>
           <caption>Descrição dos serviços e respectivos valores</caption>
           <thead>
                <tr>
                    <th>
                        Serviço:
                    </th>
                    <th>
                        Valor:
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Reserva de Hotel:
                    </td>
                    <td>
                        R$150,00
                    </td>
                </tr>
                <tr>
                    <td>
                        Compras de passagens:
                    </td>
                    <td>
                        R$100,00
                    </td>
                </tr>
                <tr>
                    <td>
                        Aluguel de carros
                    </td>
                    <td>
                        R$50,00
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    
</body>
</html>
